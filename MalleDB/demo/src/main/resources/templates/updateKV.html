<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>File Update</title>
  <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<div class="container">
  <form action="/kv/update/result" method="post" enctype="multipart/form-data">
    <div class="form-group row">
      <label for="keyInput" class="col-sm-2 col-form-label"><strong>Key</strong></label>
      <div class="col-sm-10">
        <input type="text" name="key" class="form-control" id="keyInput">
      </div>
    </div>
    <div class="form-group row">
      <label for="newValueInput" class="col-sm-2 col-form-label"><strong>NEW Value</strong></label>
      <div class="col-sm-10">
        <input type="text" name="newValue" class="form-control" id="newValueInput">
      </div>
    </div>

    <div class="row">
      <div class="col-auto mr-auto"></div>
      <div class="col-auto">
        <input class="btn btn-primary" type="submit" role="button" value="UPLOAD">
      </div>
    </div>
  </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
  $(".custom-file-input").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
</script>
</body>
</html>
